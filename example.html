<!DOCTYPE html>
<html>
<head>
  <title>VoxCom Example</title>
  <script type="text/javascript" src="voxcom.min.js"></script>

  <script type="text/javascript">
  if (voxcom) {
    var commands = {
      'Ask :name *greeting':    'askQuestion',
      'Log :word to console':   'consoleLogger',
      'function':               function() {
        console.log('Functions can be commanding as well');
      }
    };

    askQuestion = function(name, greeting) {
      console.log('Hello '+name+'. May I ask '+greeting+'?');
    }

    consoleLogger = function(word) {
      console.log(word);
    }

    voxcom.init(commands);
    voxcom.start();
  }

  </script>

</head>
<body>

</body>
</html>
