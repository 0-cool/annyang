<!DOCTYPE html>
<html>
<head>
  <title>annyang example</title>
  <script type="text/javascript" src="annyang.min.js"></script>

  <script type="text/javascript">
  "use strict";
  if (annyang) {
    var commands = {
      'Ask :name *greeting':    'askQuestion',
      'Log :word to console':   'consoleLogger',
      'function':               function() {
        console.log('Functions can be commanding as well');
      }
    };

    var askQuestion = function(name, greeting) {
      console.log('Hello '+name+'. May I ask '+greeting+'?');
    };

    var consoleLogger = function(word) {
      console.log(word);
    };

    annyang.init(commands);
    annyang.start();
  }

  </script>

</head>
<body>

</body>
</html>
